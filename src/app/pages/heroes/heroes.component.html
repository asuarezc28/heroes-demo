<div class="container-search">
  <form class="example-form" #searchForm="ngForm">
    <div class="search-container">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="createOrEditHero(true)"
      >
        +
      </button>
      <mat-form-field class="example-full-width">
        <mat-label>Search...</mat-label>
        <input (keyup)="search($event)" matInput type="text" #searchInput />
      </mat-form-field>
    </div>
  </form>
</div>

<div class="container">
  @if (!isLoading) {
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  } @else { @for (heroe of heroes; track heroe.id) {
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ heroe.name }}</mat-card-title>
      <mat-card-subtitle>{{ heroe.alias }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="heroe?.image"/>
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button (click)="createOrEditHero(false, heroe?.id)" mat-button>
        <mat-icon>create</mat-icon>
      </button>
      <button mat-button (click)="deleteHeroe(heroe?.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  }@empty {
  <span>No results found</span>
  } }
</div>
